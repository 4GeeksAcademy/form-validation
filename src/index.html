<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Payment Form</title>
  </head>
  <body>
    <div class="container-fluid">
      <form class="needs-validation" onsubmit="checkValid()">
        <div class="form-container">
          <div class="row bg-light top-r">
            <div class="col">
              <h1>Payment form example</h1>
            </div>
          </div>
          <div class="row top-2">
            <div class="col">
              <div
                class="alert alert-danger d-none"
                role="alert"
                id="blankForm"
              >
                Some fields are missing
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div id="cardNum" class="input-group input-group-sm mb-3">
                <label>Card#</label>
                <input
                  type="tel"
                  placeholder="XXXX-XXXX-XXXX-XXXX"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                />
              </div>
            </div>
            <div class="col-3">
              <div id="cvcNum" class="input-group input-group-sm mb-3">
                <label>CVC#</label>
                <input
                  type="tel"
                  placeholder="XXXX"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                />
              </div>
            </div>
            <div class="col-3">
              <div id="amount" class="input-group input-group-sm mb-3">
                <label>$</label>
                <input type="text" placeholder="Amount" ="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="validationTooltip01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltip01"
                value=""
                required
              />
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-6">
              <label for="validationTooltip02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationTooltip02"
                value=""
                required
              />
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="validationTooltip03" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip03"
                required
              />
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-3">
              <label for="validationTooltip04" class="form-label">State</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-3">
              <label for="validationTooltip05" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="validationTooltip05"
                required
              />
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <fieldset class="bg-secondary d-flex justify-content-between">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><i class="fa fa-cc-mastercard"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa fa-cc-visa"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><i class="fa fa-cc-diners-club"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i class="fa fa-cc-amex"></i
                  ></label>
                </div>
              </fieldset>
            </div>
            <div class="col-3">
              <!--space-->
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="validationTextarea" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control message"
                  id="validationTextarea"
                  placeholder=""
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Message
                </div>
              </div>
            </div>
          </div>
          <div class="row bg-light bottom-r">
            <div class="col-10">
              <!--space-->
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-secondary btn-sm">
                Cancel
              </button>
              <button
                class="btn btn-primary btn-sm "
                id="formSubmit"
                type="submit"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
